<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>         
<script src="logicaFake/insertarMedicion.js"></script>

  <script>
    console.log('correcto')
    function traerDatos(){
      const xhttp = new XMLHttpRequest();
      xhttp.open('GET', './datos.json', true);
      xhttp.send();
      xhttp.onreadystatechange = function(){
        if(this.readyState ==4 && this.status == 200){
          // console.log(this.responseText)
          let datos = JSON.parse(this.responseText);
          console.log(datos);

          let res = document.querySelector("#res")
          res.innerHTML = '';

          for(let item of datos){
            // console.log(item);
            res.innerHTML += ` 
            <tr> 
              <td>${item.Id}</td>
              <td>${item.Valor}</td>
              <td>${item.Hora}</td>
              <td>${item.Lugar}</td>
            </tr>`
          }
        }
      }
    }

    traerDatos()
    
  </script>

</head>

<!-- ---------------------------------------------------- -->
<!-- ---------------------------------------------------- -->
<body>

<div class="section">

  <table>

    <thead>
      <tr>
        <th>ID</th>
        <th>Valor</th>
        <th>Fecha</th>
        <th>Lugar</th>
      </tr>
    </thead>
    <tbody id="res"></tbody>
  </table>
</div>


</body>
</html>
